<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="moviePage.css" />
    <script
      src="https://kit.fontawesome.com/0ff6010bae.js"
      crossorigin="anonymous"
    ></script>
    <title>Movie Page</title>
  </head>
  <body>
    <!-- It is header part -->
    <header>
      <!-- Name of the website -->
      <div id="websiteName">MovieBazar</div>

      <!-- Back button to back from this page -->
      <div id="backButtonDiv">
        <i id="backButton" class="fa-solid fa-arrow-left"></i>
      </div>
    </header>

    <main>
      <!-- This is movie details card -->
      <div id="movieCardContainer">
        <div id="imagePart"><img id="image" src="" alt="Not Found" /></div>
        <div id="contentPart">
          <h5 id="title"></h5>
          <h6>Cast:</h6>
          <p id="cast"></p>
          <h6>Plot:</h6>
          <p id="plot"></p>
          <h6>Director:</h6>
          <p id="director"></p>
          <h6>Genre:</h6>
          <p id="genre"></p>

          <h6>Rating:</h6>
          <p id="rating"></p>
        </div>
      </div>
    </main>

    <script src="moviePage.js"></script>
  </body>
</html>
